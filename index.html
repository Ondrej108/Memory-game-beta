<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="translation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="title">
        <h1 data-translate="title">Memory game</h1>
      </div>
      <div class="language-selector">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="cz">CZ</button>
      </div>
    </div>

    <!-- Main container with sidebars -->
    <div class="container">
      <!-- Left sidebar -->
      <aside class="sidebar-left">
        <h2 data-translate="howToPlay">How to play:</h2>
        <span data-translate="instruction1">Click Start Game</span>
        <span data-translate="instruction2"
          >Match pairs by clicking 2 cards</span
        >
        <span data-translate="instruction3">Find all pairs to win</span>
        <span data-translate="instruction4">You have 2 minutes</span>
        <span data-translate="goodLuck">Good luck!</span>
      </aside>

      <!-- Main content -->
      <main class="main-content">
        <div class="match"></div>

        <div class="cards-section">
          <div class="game-cards">
            <img src="img/IMG_8537.jpeg" alt="" />
            <img src="img/IMG_8538.jpeg" alt="" />
            <img src="img/IMG_8539.jpeg" alt="" />
            <img src="img/IMG_8540.jpeg" alt="" />
            <img src="img/IMG_8541.jpeg" alt="" />
            <img src="img/IMG_8543.jpeg" alt="" />
            <img src="img/IMG_8544.jpeg" alt="" />
            <img src="img/IMG_8546.jpeg" alt="" />
            <img src="img/IMG_8547.jpeg" alt="" />
            <img src="img/IMG_8548.jpeg" alt="" />
          </div>
        </div>
      </main>

      <!-- Right sidebar -->
      <aside class="sidebar-right">
        <button class="button-start" id="btnStart" data-translate="startBtn">
          Start game
        </button>
        <button class="button-reset" id="btnReset" data-translate="resetBtn">
          Reset game
        </button>
        <div class="timer">
          <span data-translate="timeLabel">Time:</span>
          <span id="time">0:00</span>
        </div>
        <div class="end-game"></div>
      </aside>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-text">
        <p data-translate="footer">
          Memory Game Portfolio Project | &copy; 2026 Ondrej Medas
        </p>
      </div>
    </div>

    <script src="script.js" defer></script>
    <script src="translation.js" defer></script>
  </body>
</html>
